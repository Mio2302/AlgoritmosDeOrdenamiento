        p{
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;

    <title>Ordenamiento por inserción</title>
</head>
<body bgcolor="#252850">
    <h1> <p style="color: bisque;">Ordenamiento por inserción</p> </h1>
    <p style="font-size:larger;">Lista Desordenada de números:</p>
    <p style="font-size:larger;">[5, 2, 1, 8, 4]</p>
    <p style="font-size:larger;">Observe</p>

    <div style="background-color: lightsteelblue; width: 150px;"> 
        <script>
            let array = [5, 2, 1, 8, 4];
            let longitud = array.length;
            for (let i = 1; i < longitud; i++) {
                let aux = array[i];
                let j = i;
                while (j > 0 && array[j - 1] > aux) {
                    array[j] = array[j - 1];
                    j--;
                }
                array[j] = aux;
            }
            document.write(array);
        </script>
        </div>
    

<a href="index.html"><p>Regresar</p></a>
</body>
</html>
