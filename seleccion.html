    <title>Selection sort</title>

<body bgcolor="#252850">
    <h1><p style="color: bisque;">Selection sort</p></h1>
    <p style="font-size:larger;">Lista Desordenada de n√∫meros:</p>
    <p style="font-size:larger;">[5, 2, 1, 8, 4]</p>
    <p style="font-size:larger;">Observe</p>
    
    <div style="background-color: lightsteelblue; width: 150px;"> 
        <script>
            let array = [5, 2, 1, 8, 4];
            let longitud = array.length;
            for (let i = 0; i < longitud; i++) {
                let min = i;
                for (let j = i + 1; j < longitud; j++) {
                    if (array[j] < array[min]) {
                        min = j;
                    }
                }
                if (min != i) {
                    let aux = array[i];
                    array[i] = array[min];
                    array[min] = aux;
                }
            }
            document.write(array);
        </script>
        </div>
        <a href="index.html"><p>Regresar</p></a>
    
</body>
