<body bgcolor="#252850">
    <h1> <p style="color: bisque;">"Bubble Sort" o "Ordenamientos de burbuja"</p> </h1>
    <p style="font-size:larger;">Lista Desordenada de n√∫meros:</p>
    <p style="font-size:larger;">[5, 2, 1, 8, 4]</p>
    <p style="font-size:larger;">Observe</p>

    <div style="background-color: lightsteelblue; width: 150px;"> 
        <script>
            let array = [5, 2, 1, 8, 4];
            let longitud = array.length;
            for (let i = 0; i < longitud; i++) {
                for (let j = 0; j < longitud - 1; j++) {
                    if (array[j] > array[j + 1]) {
                        let aux = array[j];
                        array[j] = array[j + 1];
                        array[j + 1] = aux;
                    }
                }
            }
            document.write(array);
        </script>
    </div>
